<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Terminal Voice</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/bot-image.png" type="image/x-icon">
</head>
<body>
    <div class="header" style="display: none;">
        <h1>Trump <img src="img/bot-image.png" alt="Бот" class="icon"> Terminal Voice</h1>
    </div>
    
    <div class="chat-container" id="chat-container" style="display: none;">
        
        
        <div class="chat-box" id="chat-box"></div>
       
        <input type="text" id="user-input" placeholder="Enter your message..." />
        <button id="send-button">Send</button>
    </div>
    <a href="https://x.com/Tr_Term_Voice" class="side-image left">
        <img class="hui" src="img/12.webp" alt="Ссылка слева">
    </a>
    <a href="https://pump.fun/board" class="side-image right">
        <img class="lox" src="img/pump.png" alt="Ссылка справа">
    </a>
    <button id="start-button" class="start-button">Start a dialogue</button>

    <audio id="message-sound" src="other/fak.wav" preload="auto"></audio>
    <audio id="help-sound" src="other/2.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
